{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8">
    
        <div class="card shadow-sm border-danger">
            <div class="card-body">

                <h1 class="h4 text-center mb-3 text-danger">¿Estás seguro que deseas eliminar este anuncio?</h1>
                
                <div class="alert alert-danger" role="alert">
                    <p class="mb-1">Estás a punto de eliminar permanentemente el anuncio:</p>
                    <h4 class="alert-heading">"{{ anuncio.titulo }}"</h4>
                    <p class="mb-0">Esta acción no se puede deshacer.</p>
                </div>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Sí, eliminar permanentemente</button>
                        <a href="{% url 'anuncios:lista_anuncios' %}" class="btn btn-outline-secondary">No, cancelar</a>
                    </div>
                </form>

            </div> </div> </div> </div> {% endblock %}
