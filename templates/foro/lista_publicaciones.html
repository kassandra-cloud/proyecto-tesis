{% extends 'base.html' %}
{% load can %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-9"> <h1 class="text-center">Foro de la Junta de Vecinos</h1>
        <hr>

        <h2 class="text-center">Publicaciones</h2>
        <div class="listado-publicaciones">
            {% include "foro/_publicaciones_loop.html" %}
        </div>
    </div>
</div> 

<a href="#" class="fab" data-bs-toggle="modal" data-bs-target="#modalNuevaPublicacion">
    <i class="fas fa-plus"></i>
</a>

<div class="modal fade" id="modalNuevaPublicacion" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            
            <form method="POST" action="{% url 'crear_publicacion' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Nueva Publicaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    {{ form.contenido }}

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="id_archivos" class="form-label small">Adjuntar archivos:</label>
                            <input type="file" id="id_archivos" name="archivos" multiple class="form-control form-control-sm">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small">Grabar un audio:</label>
                            <div>
                                <button type="button" id="start-record" class="btn btn-sm btn-success">üéôÔ∏è Grabar</button>
                                <button type="button" id="stop-record" class="btn btn-sm btn-danger" disabled>Detener</button>
                            </div>
                        </div>
                    </div>
                    
                    <audio id="audio-playback" controls class="mt-3" style="display: none; width: 100%;"></audio>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
<script>
  document.addEventListener("htmx:configRequest", (e) => {
    const token = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
    if (token) e.detail.headers['X-CSRFToken'] = token;
  });
</script>
<script>
  document.addEventListener('click', function (e) {
    const btn = e.target.closest('[data-reply]');
    if (!btn) return;
    e.preventDefault();
    const id = btn.getAttribute('data-reply');
    const form = document.getElementById('reply-form-' + id);
    if (form) form.style.display = (form.style.display === 'none' || !form.style.display) ? 'block' : 'none';
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const startBtn = document.getElementById('start-record');
  const stopBtn = document.getElementById('stop-record');
  const audioPlayback = document.getElementById('audio-playback');
  const fileInput = document.getElementById('id_archivos');

  let mediaRecorder;
  let audioChunks = [];

  startBtn.addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        audioPlayback.src = url;
        audioPlayback.style.display = 'block';
        const file = new File([blob], 'grabacion.webm', { type: 'audio/webm' });
        const dt = new DataTransfer();
        for (let i = 0; i < fileInput.files.length; i++) dt.items.add(fileInput.files[i]);
        dt.items.add(file);
        fileInput.files = dt.files;
        audioChunks = [];
      };
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      audioPlayback.style.display = 'none';
    } catch (err) {
      console.error('Error al acceder al micr√≥fono:', err);
      alert('No se pudo acceder al micr√≥fono.');
    }
  });

  stopBtn.addEventListener('click', () => {
    if (mediaRecorder) {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  });
});
</script>
{% endblock %}
