{% extends "base.html" %}
{% block title %}Eliminar usuario{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5">Eliminar usuario</h1>
        <p>¿Seguro que quieres eliminar a <strong>{{ usuario.username }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger">Sí, eliminar</button>
          <a href="{% url 'lista_usuarios' %}" class="btn btn-outline-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
