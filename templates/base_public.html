{% load static %}
<!doctype html>
<html lang="es" class="h-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Proyecto de Tesis{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  {# Font Awesome para el icono de ojo/ocultar #}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  {# Opcional: tu CSS global #}
  {# <link rel="stylesheet" href="{% static 'css/main.css' %}"> #}
  
  <style>
    html, body { height: 100%; margin: 0; }
    /* El fondo lo maneja cada p√°gina (p.ej., login.html) */
  </style>
  
  {% block extra_css %}{% endblock %}
</head>
<body class="h-100 d-flex flex-column">
  <main class="w-100 flex-grow-1 d-flex align-items-center justify-content-center">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {# Script externo para toggle password #}
  <script src="{% static 'js/public_utils.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
